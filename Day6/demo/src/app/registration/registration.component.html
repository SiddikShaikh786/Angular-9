<!-- Registration form -->
<div class="container-fluid">
    <h1 style="text-align: center; background-color:rgb(55, 44, 199);">Registration Form</h1><br>

    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
        <!-- First Name -->
        <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input #fname="ngModel" required minlength="6" maxlength="10" pattern="[a-zA-z]+$" type="text" name="fname"
                class="form-control" autofocus ngModel>
            <span style="color:red;" *ngIf="fname.invalid && fname.touched">**Enter the valid first name</span>
        </div>

        <!-- Last Name -->

        <div class="form-group">
            <label for="exampleInputPassword1">LastName</label>
            <input #lname="ngModel" minlength="4" maxlength="10" pattern="[a-zA-z]+$" type="text" name="lname"
                class="form-control" ngModel>
            <span style="color:red;" *ngIf="lname.invalid && fname.touched">**Enter the valid first name</span>

        </div>
        <div class="form-group">
            <div ngModelGroup="address">
                <input type="text" placeholder="Enter the city" name="city" #city="ngModel" class="form-control"
                    ngModel> <br>
                <input type="text" placeholder="Enter the state" name="state" #state="ngModel" class="form-control"
                    ngModel> <br>
                <input type="number" placeholder="Enter the pincode" name="pincode" #pincode="ngModel"
                    class="form-control" ngModel>

            </div>
        </div>

        <figure class="figure">
            <img src="https://www.freecodecamp.org/news/content/images/2020/04/Copy-of-Copy-of-Travel-Photography-1.png"
                class="figure-img img-fluid rounded" alt="ANGULAR" width="50%" height="50%">
            <figcaption class="figure-caption text-left">Angular 10 version</figcaption>
        </figure>

        <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
