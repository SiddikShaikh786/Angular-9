<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="./loginForm.css">
    <a href=""></a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div id="maindiv">
        <form onsubmit="retu">
            <!-- name -->
            <div class="row">
                <div class="col">
                    <label for=""> Name : </label>
                    <input style="outline: 1px solid #ab1a23;" type="text" placeholder="Enter Name" id="username" />
                    <span id="username-error" class="error" style="margin-left: 50px; color: #ab1a23" ;></span>
                </div>
            </div>
            <!-- name -->
            <br />

            <!-- AGE -->
            <div>
                <label for="">AGE : </label>
                <input style="outline: 1px solid #ab1a23;" type="number" placeholder="Age" id="age" />
                <span id="age-error" style="margin-left: 50px; color: #ab1a23" ;></span>
            </div>
            <!-- age -->
            <br />

            <!-- subjects -->

            <div>
                <label for="">Subjects Studied : </label>
                <div class="form-check form-check-inline">
                    <input style="outline: 1px solid #ab1a23;" class="form-check-input checkBox" type="checkbox"
                        id="inlineCheckbox1" />
                    <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input style="outline: 1px solid #ab1a23;" class="form-check-input checkBox" type="checkbox"
                        id="inlineCheckbox2" value="option2" />
                    <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input style="outline: 1px solid #ab1a23;" class="form-check-input checkBox" type="checkbox"
                        id="inlineCheckbox3" value="option3" />
                    <label class="form-check-label" for="inlineCheckbox3">JAVASCRIPT</label>
                </div>
            </div>
            <span id="checkBoxError" style="margin-left: 50px; color: #ab1a23; display: none">
                **Please select atleast one option
            </span>

            <!-- subjects -->
            <br />

            <!-- gender -->

            <div>
                <label for=""> Gender : </label>

                <div class="form-check form-check-inline">
                    <input style="outline: 1px solid #ab1a23;" class="form-check-input" type="radio" value="male"
                        name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input style="outline: 1px solid #ab1a23;" class="form-check-input" type="radio" value="Female"
                        name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input style="outline: 1px solid #ab1a23;" class="form-check-input" type="radio"
                        name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                    <label class="form-check-label" for="inlineRadio3">other</label>
                </div>
            </div>
            <span id="RadioButtonShow" style="margin-left: 50px; color: #ab1a23; display: none">
                **Please select one option
            </span>

            <!-- gender -->

            <br />

            <!-- password -->

            <div>
                <label for="inputPassword5">Password : </label>
                <input style="outline: 1px solid #ab1a23;" type="password" placeholder="Enter password"
                    id="inputPassword5" aria-describedby="passwordHelpBlock" class="password" />
            </div>
            <span id="passwordError" style="margin-left: 50px; color: #ab1a23; display: none">
                ** Password should contain atleast 8 characters
            </span>

            <!-- password -->

            <br />

            <!-- email -->

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address : </label>
                <input style="outline: 1px solid #ab1a23;" type="email" id="exampleFormControlInput1"
                    placeholder="Enter email" autocomplete="on" />
            </div>
            <span id="Email" style="margin-left: 50px; color: #ab1a23; display: none">
                ** Please enter a valid email
            </span>


            <!-- email -->
            <br />
            <div cass="form-group">
                <label for="exampleFormControlSelect1">Select state : </label>
                <select style="outline: 1px solid #ab1a23;" id="exampleFormControlSelect1">
                    <option> select state</option>
                    <option>karnataka</option>
                    <option>tamilnadu</option>
                    <option>UP</option>
                    <option>MP</option>
                    <option>other</option>
                </select>
            </div>



            <br />

            <!-- terms and condition -->
            <div>
                <a href="" style="text-decoration: none">
                    Terms and Condition &nbsp;&nbsp;
                </a>
                <input style="outline: 1px solid #ab1a23;" id="terms" type="checkbox" />
            </div>
            <span id="TandC" style="margin-left: 50px; color: #ab1a23; display: none">
                **Please accept terms and condition
            </span>

            <!-- terms and condition -->

            <br /><br />



            <input style="border: 1px solid rgb(5, 146, 202); border-radius: 4px; background-color: lightskyblue;"
                type="submit" id="submit-button" />
            <input style="border: 1px solid rgb(235, 95, 137); border-radius: 4px; background-color: rgb(223, 86, 86);"
                type="reset" name="" id="" />
            <br> <br>

            <!-- login Form -->

            <p>Allready have an Account</p>
            <button class="btn btn-primary btn-sm" onclick="document.getElementById('id01').style.display='block'"
                style="width:auto;">Login</button>
            <div id="id01" class="modal">



                <form class="modal-content animate" action="#" method="post" target="_blank">
                    <div class="imgcontainer"><span onclick="document.getElementById('id01').style.display='none'"
                            class="close" title="Close Modal">&times;
                        </span><img
                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Crystal_Project_Personal.png"
                            alt="Avatar" class="avatar"></div>
                    <div class="container"><label for="uname"><b>Username</b></label><input type="text"
                            placeholder="Enter Username" name="uname" required>
                        <label for="psw"><b>Password</b></label><input type="password" placeholder="Enter Password"
                            name="psw" required>
                        <button type="submit">Login</button><label><input type="checkbox" checked="checked"
                                name="remember">Remember
                            me </label>
                    </div>
                    <div class="container" style="background-color:#f1f1f1"><button type="button"
                            onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button><span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>

            <!-- social media login -->

            <div class="social-media">
                <h5 class="media">
                    <marquee behavior="alternate" direction="" scrollamount="15">Sign up with social media</marquee>
                </h5>
                <div class="social-icons">
                    <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                    <a href="#"><i class="icon-social-google" title="Google"></i></a>
                    <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
                </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./form.js"></script>
    <script src="./loginForm.js"></script>

</body>

</html>
