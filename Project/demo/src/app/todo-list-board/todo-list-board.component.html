<div class="container-fluid">
    <button class="btn  btn-outline-danger btn-primary" (click)="allList()">All List</button>&nbsp;
    <button class="btn  btn-outline-danger btn-primary" (click)="ToDolist()">To Dolist</button> &nbsp;
    <button class="btn  btn-outline-danger btn-primary" (click)="completed()">completed</button> <br>

    <table *ngIf="flag" class="table table-bordered">
        <thead class="bg-success">
            <tr>
                <th scope="col">User Id</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
            </tr>
        </thead>
        <tbody class="bg-danger">
            <tr *ngFor="let r of newValue">
                <td>{{r.userId}}</td>
                <td>{{r.id}}</td>
                <td>{{r.title|uppercase}}</td>
                <td>{{r.completed}}</td>
            </tr>

        </tbody>
    </table>
</div>
